
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>감정 성찰 앱</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>민후의 감정 일기</h1>
    </header>

    <!-- 1.1 감정 태그 선택 -->
    <section class="tag-picker">
      <h2>오늘 기분은 어땠어?</h2>
      <div class="tags" id="emotionTags"></div>
    </section>

    <!-- 1.2 감정 어조 분석 -->
    <section class="sentiment-section">
      <h2>하고 싶은 말을 눌러서 말해줘</h2>
      <button id="recordBtn">🎤 녹음 시작</button>
      <p id="transcript"></p>
      <button id="analyzeBtn">감정 분석하기</button>
    </section>

    <!-- 1.2.4 분석 결과 -->
    <section class="result">
      <h2>감정 분석 결과</h2>
      <div id="sentimentResult"></div>
    </section>

    <!-- 1.6 감정 일기 자동 생성 -->
    <section class="diary">
      <h2>오늘의 감정 일기</h2>
      <div id="diaryContent"></div>
    </section>

    <!-- 1.6.3 감정 일기 카드 리스트 -->
    <section class="diary-list">
      <h2>내 감정 일기 모음</h2>
      <div id="diaryCards"></div>
      <button id="copyAll">📋 전체 복사</button>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
